

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<body>
  <section class="s-services">
  <div class="container">
    <div class="row section-header" >
        <div class="col-full">
            <h3 id="black" class="subhead">Portal.</h3>
            <h1 class="display-1">Wähle dein Abo.</h1>
        </div>
    </div> <!-- end section-header -->
    <div class="row" >
        <div class="col-full">
            <p class="lead">
            Registriere Dich und buche dein Abo in wenigen Augenblicken.
          </p><br><br>
        </div>
    </div> <!-- end about-desc -->
<br><br>
<div class="user-info">
  <button id="left">Log In</button>
  <button id="right">Registrieren</button>
</div>
<br><br><br>
<p class="lead">
Dein aktuelles Abo</p>
<!-- <div class="abo-info">
  <button id="middle">Anmelden</button>
</div> -->
<div class="corgi-content">
  <div class="content">
    <h3>Abo Easy</h3>
    <div class="free"></div>
  </div>
  <div class="content">
    <h3>Abo Business</h3>
    <div class="pro"></div>
  </div>
  <div class="content">
    <h3>Abo Premium</h3>
    <div class="premium"></div>
  </div>
</div>
<br><br>
<template id="content">
  <figure class="content-display">
    <img />
    <figcaption>
      <a class="credit"></a>
    </figcaption>
  </figure>
</template>
</div>
</section>

<script>
  const button1 = document.getElementById('left');
  const button2 = document.getElementById('right');
  const button3 = document.getElementById('middle');

  const login = () => netlifyIdentity.open('login');
  const signup = () => netlifyIdentity.open('signup');

  // by default, we want to add login and signup functionality
  button1.addEventListener('click', login);
  button2.addEventListener('click', signup);

  const updateUserInfo = (user) => {
    const container = document.querySelector('.user-info');

    // cloning the buttons removes existing event listeners
    const b1 = button1.cloneNode(true);
    const b2 = button2.cloneNode(true);

    // empty the user info div
    container.innerHTML = '';

    if (user) {
      b1.innerText = 'Log Out';
      b1.addEventListener('click', () => {
        netlifyIdentity.logout();
      });

      b2.innerText = 'Abo wählen';
      b2.addEventListener('click', () => {
        // TODO handle subscription management
        fetch('/.netlify/functions/create-manage-link', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${user.token.access_token}`,
          },
        })
          .then((res) => res.json())
          .then((link) => {
            window.location.href = link;
          })
          .catch((err) => console.error(err));
      });
    } else {
      // if no one is logged in, show login/signup options
      b1.innerText = 'Log In';
      b1.addEventListener('click', login);

      b2.innerText = 'Registrieren';
      b2.addEventListener('click', signup);
    }

    // add the updated buttons back to the user info div
    container.appendChild(b1);
    container.appendChild(b2);
  };

  const updateAboInfo = (user) => {
    const container = document.querySelector('.abo-info');

    // cloning the buttons removes existing event listeners
    const b3 = button3.cloneNode(true);

    // empty the user info div
    container.innerHTML = '';

    if (user) {
      b3.innerText = 'Abo ändern';
      b3.addEventListener('click', () => {
        // TODO handle subscription management
        fetch('/.netlify/functions/create-manage-link', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${user.token.access_token}`,
          },
        })
          .then((res) => res.json())
          .then((link) => {
            window.location.href = link;
          })
          .catch((err) => console.error(err));
      });
    } else {
      // if no one is logged in, show login/signup options

      b3.innerText = 'Sign Up';
      b3.addEventListener('click', signup);
    }

    // add the updated buttons back to the user info div
    container.appendChild(b3);
  };

  const loadSubscriptionContent = async (user) => {
    const token = user ? await netlifyIdentity.currentUser().jwt(true) : false;

    ['free', 'pro', 'premium'].forEach((type) => {
      fetch('/.netlify/functions/get-protected-content', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ type }),
      })
        .then((res) => res.json())
        .then((data) => {
          const template = document.querySelector('#content');
          const container = document.querySelector(`.${type}`);

          // remove any existing content from the content containers
          const oldContent = container.querySelector('.content-display');
          if (oldContent) {
            container.removeChild(oldContent);
          }

          const content = template.content.cloneNode(true);

          const img = content.querySelector('img');
          img.src = data.src;
          img.alt = data.alt;

          const credit = content.querySelector('.credit');
          credit.href = data.creditLink;
          credit.innerText = `Credit: ${data.credit}`;

          const caption = content.querySelector('figcaption');
          caption.innerText = data.message;
          caption.appendChild(credit);

          container.appendChild(content);
        });
    });
  };

  const handleUserStateChange = (user) => {
    updateUserInfo(user);
    loadSubscriptionContent(user);
  };

  netlifyIdentity.on('init', handleUserStateChange);
  netlifyIdentity.on('login', handleUserStateChange);
  netlifyIdentity.on('logout', handleUserStateChange);
</script>

                  }

                  else{
                    $(".bg-normal").css("background" , "transparent");
                    $(".bg-normal").css("box-shadow" , "0 1px 5px rgba(0, 0, 0, 0)");

                  }
                 })

            </script>
</body>
